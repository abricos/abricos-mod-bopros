<!--{panel}-->
<div class='hd'>Доска проектов</div>
<div class='bd'>
	<div id="{i#widget}"></div>
</div>

<!--{widget}-->
<table style="width: 100%"><tbody><tr>
	<td>
		<div style="height: 18px; width: 30px; display: inline;">
			<img src="/images/loading.gif" id="{i#wait}" style="display: none"/>
		</div>
		<div style="display: inline;">
			<a href="#" id="{i#bappend}">Создать проект</a>
		</div>
	</td>
	<td style="text-align: right;">
		<a href="#" id="{i#help}" style="margin-right: 10px;">Помощь</a>
		<a href="#" id="{i#brefresh}">Обновить</a>
	</td>
</tr></tbody></table>
<div id="{i#container}" style="width: 100%; height: 300px; overflow-y: scroll; margin-bottom: 10px; margin-top: 8px; padding-bottom: 20px; border:1px solid #CBCBCB;">
	<div id="{i#table}">
		Идет загрузка проектов. Пожалуйста, подождите...
	</div>
</div>

<!--{table}-->
<table class="bk-table-def" style="border: 0">
	<tbody>{v#rows}</tbody>
</table>

<!--{rowwait}-->
<tr valign="top">
	<td>Идет загрузка данных...</td>
</tr>

<!--{row}-->
<tr valign="top" style="border-bottom:1px solid #CBCBCB;">
	<td>
		<table class="bk-table-def" style="border: 0">
			<tbody>{v#group}</tbody>
		</table>
	</td>
	<td>
		<table class="bk-table-def" style="border: 0">
			<tbody>{v#projects}</tbody>
		</table>
	</td>
</tr>

<!--{grow}-->
<tr valign="top">
	<td style="font-size: 112%;">
		<a style="display: none" href="#" class="show-user-profile user-{v#uid}">{v#avatar}</a>
		<a href="#" class="show-user-profile user-{v#uid}">
			<span style="vertical-align: top; color: black; margin-left: 5px;">{v#unm}</span>
		</a>
	</td>
</tr>

<!--{urow}-->
<tr valign="top">
	<td style="width: 90%">
		<a href="#" id="{i#view}-{v#id}" title="Открыть проект">{v#tl}</a>&nbsp;
		(
			<span title="Кол-во комментариев">{v#cmt}</span>
			<span style="display: {v#iscmtnew}">
				&nbsp;
				<span title="Из них новых" style="color: red;">+{v#cmtn}</span>
			</span>
		)
		&nbsp;<span style="color: red; font-size: 9px; display: {v#isnew};">new</span>
	</td>
	<td><a href="#" id="{i#publish}-{v#id}" style="display: {v#ispublish}">Опубликовать</a></td>
	<td>
		<a href="#" id="{i#edit}-{v#id}" style="display: {v#isedit}">
			<img id="{i#editimg}-{v#id}" src="/modules/bopros/images/edit.gif" alt="Править" title="Редактировать" />		
		</a>
	</td>
	<td>
		<a href="#" id="{i#remove}-{v#id}" style="display: {v#isremove}">
			<img id="{i#removeimg}-{v#id}" src="/modules/bopros/images/remove.gif" alt="В архив" title="Переместить проект в архив" />		
		</a>
	</td>
</tr>
